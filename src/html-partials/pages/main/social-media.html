<section
  class="social-media"
  id="social-media"
>
  <div class="social-media__container container">
    <p class="secondary__title">Questions</p>
    <h2 class="primary-title">Social media</h2>
  </div>
  <ul class="social-media__list">
    <li class="social-media__list-item">
      <picture>
        <source
          srcset="./assets/img/social-media/twiter.webp"
          type="image/webp"
        />
        <img
          width="500"
          height="500"
          class="social-media__img"
          loading="lazy"
          src="./assets/img/social-media/twiter.png"
          alt="social-img-twitter"
        />
      </picture>
    </li>
    <li class="social-media__list-item">
      <picture>
        <source
          srcset="./assets/img/social-media/telegram.webp"
          type="image/webp"
        />
        <img
          width="500"
          height="500"
          class="social-media__img"
          loading="lazy"
          src="./assets/img/social-media/telegram.png"
          alt="social-img-twitter"
        />
      </picture>
    </li>
    <li class="social-media__list-item">
      <picture>
        <source
          srcset="./assets/img/social-media/youtube.webp"
          type="image/webp"
        />
        <img
          width="500"
          height="500"
          class="social-media__img"
          loading="lazy"
          src="./assets/img/social-media/youtube.png"
          alt="social-img-twitter"
        />
      </picture>
    </li>
    <li class="social-media__list-item">
      <picture>
        <source
          srcset="./assets/img/social-media/discord.webp"
          type="image/webp"
        />
        <img
          width="500"
          height="500"
          class="social-media__img"
          loading="lazy"
          src="./assets/img/social-media/discord.png"
          alt="social-img-twitter"
        />
      </picture>
    </li>
  </ul>
</section>
