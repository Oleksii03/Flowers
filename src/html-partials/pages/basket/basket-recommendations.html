    <!-- слайдер -->

      <div class="recommendations-swiper__swiper-btns">

            <use xlink:href="#icon-slider-btn-prev"></use>

        </div>

          <svg
            width="12"
            height="21">
            <use xlink:href="#icon-slider-btn-next"></use>

        <div class="swiper-wrapper js-basket-recommendations-swiper"></div>
