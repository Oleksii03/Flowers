<section class="basket-main">
  <div class="basket-main__container container">
    <h2 class="basket-main__title">Кошик</h2>

    <ul class="basket-main__list js-basket-card-list">
      <li class="basket-main__list-item">
        <picture class="basket-main__list-picture">
          <source
            srcset="
              https://firebasestorage.googleapis.com/v0/b/flowers-4b1a5.appspot.com/o/pages%2Fmain%2Fstock%2F25-yellow-tulips.webp?alt=media&token=413dd69f-5ef6-4c1b-89a4-7af923ab10ce
            "
            type="image/webp" />
          <img
            class="basket-main__list-img"
            width="83"
            height="104"
            src="https://firebasestorage.googleapis.com/v0/b/flowers-4b1a5.appspot.com/o/pages%2Fmain%2Fstock%2F25-yellow-tulips.webp?alt=media&token=413dd69f-5ef6-4c1b-89a4-7af923ab10ce"
            alt="#" />
        </picture>

        <!-- list-amount-box" -->
        <div class="basket-main__list-info">
          <h3 class="basket-main__list-title">25 жовтих тюльпанів</h3>

          <div class="basket-main__list-price-piece">
            <p class="basket-main__list-price-piece_new">100 <span>₴</span></p>
            <p class="basket-main__list-price-piece_old">50 <span>₴</span></p>
          </div>

          <div class="basket-main__list-amount-box">
            <button class="basket-main__list-btn">
              <svg
                class="basket-main__list-btn-icon"
                width="9"
                height="4">
                <use xlink:href="#small-arrow-left"></use>
              </svg>
            </button>
            <span class="basket-main__list-amount">2</span>
            <button class="basket-main__list-btn">
              <svg
                class="basket-main__list-btn-icon"
                width="9"
                height="4">
                <use xlink:href="#small-arrow-righ"></use>
              </svg>
            </button>
          </div>
        </div>

        <!-- list-price-box" -->
        <div class="basket-main__list-price-box list-price">
          <div class="list-price__icon-box">
            <svg
              width="18"
              height="18"
              class="list-price__icon list-price__icon_remove">
              <use xlink:href="#remove-basket"></use>
            </svg>
            <svg
              width="16"
              height="14"
              class="list-price__icon list-price__icon_favorite">
              <use xlink:href="#icon-heart"></use>
            </svg>
          </div>
          <p class="list-price__price">1590 <span>₴</span></p>
        </div>
      </li>

      <li class="basket-main__list-item">
        <picture class="basket-main__list-picture">

            srcset="

            src="https://firebasestorage.googleapis.com/v0/b/flowers-4b1a5.appspot.com/o/pages%2Fmain%2Fstock%2F25-yellow-tulips.webp?alt=media&token=413dd69f-5ef6-4c1b-89a4-7af923ab10ce"

                width="9"
                height="4">
                <use xlink:href="#small-arrow-left"></use>
              </svg>
            </button>
            <span class="basket-main__list-amount">2</span>
            <button class="basket-main__list-btn">
              <svg

      </li>
    </ul>
  </div>
</section>
