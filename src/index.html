<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Flowers</title>
    <link
      rel="stylesheet"
      href="./style/pages/main/main.scss" />

    <load src="./html-partials/base/sprite.htm" />
  </head>

  <body>
    <!-- header -->
    <load src="./html-partials/base/header.html" />
    <!-- mob-menu -->
    <load src="./html-partials/base/mob-menu.html" />

    <main>
      <section class="main-hero">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                class="main-hero__slide-img"
                src="./assets/img/pages/main/sections/hero/slider/slide-1.webp"
                alt="hero-slide-1" />
            </div>
            <div class="swiper-slide">
              <img
                class="main-hero__slide-img"
                src="./assets/img/pages/main/sections/hero/slider/slide-2.webp"
                alt="hero-slide-2" />
            </div>
            <div class="swiper-slide">
              <img
                class="main-hero__slide-img"
                src="./assets/img/pages/main/sections/hero/slider/slide-3.webp"
                alt="hero-slide-3" />
            </div>
            <div class="swiper-slide">
              <img
                class="main-hero__slide-img"
                src="./assets/img/pages/main/sections/hero/slider/slide-4.webp"
                alt="hero-slide-4" />
            </div>
            <div class="swiper-slide">
              <img
                class="main-hero__slide-img"
                src="./assets/img/pages/main/sections/hero/slider/slide-5.webp"
                alt="hero-slide-5" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <!-- backdrop -->
    <load src="./html-partials/base/backdrop.html" />
    <script
      type="module"
      src="./js/index.js"></script>
  </body>
</html>
